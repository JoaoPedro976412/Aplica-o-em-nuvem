services:
  # Serviço da Aplicação Web
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sistema-cadastro-app
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=usuario_app
      - MYSQL_PASSWORD=senha123
      - MYSQL_DATABASE=sistema_cadastro
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    networks:
      - app-network

  # Serviço do Banco de Dados
  db:
    image: mysql:8.0
    container_name: sistema-cadastro-db
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=sistema_cadastro
      - MYSQL_USER=usuario_app
      - MYSQL_PASSWORD=senha123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - app-network
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Opcional: phpMyAdmin para gerenciamento
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sistema-cadastro-admin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=root123
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

# Rede para comunicação entre containers
networks:
  app-network:
    driver: bridge

# Volume para persistência dos dados
volumes:
  mysql_data:
    driver: local